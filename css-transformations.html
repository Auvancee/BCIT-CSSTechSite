        <h1>CSS Transformations</h1>
        <section class="translation-section">
            <h2>Translate</h2>
            <div class="row">
                <div id="green1" class="green square"></div>
                <div id="red1" class="red square"></div>
            </div>
            <button id="translate-button">transform: translate(120px, -50%);</button>
            
        </section>

        <section class="skew-section">
            <h2>Skew</h2>
            <div class="row">
                <div id="green" class="green square"></div>
                <div id="red2" class="red square"></div>
            </div>
            
            <button id="skewX-button">transform: skewX(15deg);</button>
            <button id="skewY-button">transform: skewY(15deg);</button>
            <button id="skewXY-button">transform: skew(15deg, 15deg);</button>
        </section>

        <section class="scale-section">
            <h2>Scale</h2>
            <div class="row">
                <div id="green" class="green square"></div>
                <div id="red3" class="red square"></div>
            </div>
            <button id="scale-button">transform: scale(2, 0.5);</button>
        </section>

        <section class="rotate-section">
            <h2>Rotate</h2>
            <div class="row">
                <div id="green" class="green square"></div>
                <div id="red4" class="red square"></div>
            </div>
            <button id="rotate-button1">transform: rotate(45deg);</button>
            <button id="rotate-button2">transform: rotate(-0.125turn);</button>
        </section>

        <section class="matrix-section">
            <h2>Matrix</h2>
            <div class="row">
                <div id="green" class="green square"></div>
                <div id="red5" class="red square"></div>
            </div>
            <button id="matrix-button">transform: matrix(2, 0, 1, 0.5, 0, 20);</button>
        </section>
